<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JWK Thumbprint demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>JWK Thumbprint demo</h1>
      <div class="row">
        <div class="form-floating mb-3 col-6">
          <textarea class="form-control" id="jwk-input" style="height: 15em;"></textarea>
          <label for="jwk-input" class="form-control">Enter your Public Key</label>
          <div class="form-text">
            JWK JSON and PEM public keys are supported
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col">Parsed JWK</div>
          </div>
          <div class="row">
            <div class="col">
              <pre id="jwk-output" style="text-wrap: balance; overflow-wrap: break-word;"></pre>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <textarea class="form-control" id="thumbprint-output" style="height: 5em;" readonly></textarea>
          <div class="form-text">
            Click to copy thumbprint
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
    
  </body>
</html>
